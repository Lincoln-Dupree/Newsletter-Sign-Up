<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Newsletter Sign-Up</title>
    <!-- optional no dark mode -- so I don't have to keep switching on/off when styling -->
    <meta name="darkreader-lock" />
  </head>
  <body>
    <main class="main-container">
      <section class="img-container">
        <!-- empty for bg img -->
      </section>
      <section class="info-container">
        <div class="text-container">
          <h1 class="header">Stay updated!</h1>
          <p class="header-msg">
            Join 60,000+ product managers receiving monthly updates on:
          </p>
          <div class="positive-note">
            <img
              src="images/icon-success.svg"
              alt="check icon"
              class="positive-icon"
            />
            <span class="positive-text"
              >Product discovery and building what matters</span
            >
          </div>
          <div class="positive-note">
            <img
              src="images/icon-success.svg"
              alt="check icon"
              class="positive-icon"
            />
            <span class="positive-text"
              >Measuring to ensure updates are a success</span
            >
          </div>
          <div class="positive-note">
            <img
              src="images/icon-success.svg"
              alt="check icon"
              class="positive-icon"
            />
            <span class="positive-text">And much more!</span>
          </div>
        </div>
        <div class="subscribe-container">
          <form action="#" class="email-form">
            <label for="email" class="email-label">Email address</label>
            <input
              type="email"
              id="email"
              name="email"
              class="email-input"
              placeholder="example@email.com"
              required
            />
            <button type="submit" class="subscribe-btn">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
